<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSupport Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center;">
  <div class="card" style="max-width: 500px; width: 90%;">
    <div style="margin-bottom: 24px;">
      <h1 style="font-size: 32px; font-weight: 700; color: var(--primary); margin-bottom: 16px;">Welcome to SSupport</h1>
      <p style="color: var(--text-secondary); margin-bottom: 24px;">
        Manage your Discord servers, tickets, warnings, and more with ease!
      </p>
    </div>

    <div class="flex flex-col gap-4">
      <!-- Add Bot Button -->
      <a href="{{ invite_url }}" class="btn" style="margin-bottom: 12px;">
        <span style="display: flex; align-items: center; justify-content: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
          Add Bot to Your Server
        </span>
      </a>

      <!-- Open Dashboard Button -->
      {% if session.user %}
      <a href="{{ url_for('servers') }}" class="btn btn-secondary">
        <span style="display: flex; align-items: center; justify-content: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
          Open Dashboard
        </span>
      </a>
      {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-secondary">
        <span style="display: flex; align-items: center; justify-content: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
          Login to Open Dashboard
        </span>
      </a>
      {% endif %}
    </div>

    <div style="margin-top: 32px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
      <p style="color: var(--text-muted); font-size: 14px;">
        By using SSupport, you agree to our <a href="{{ url_for('tos') }}" style="color: var(--primary); text-decoration: none; font-weight: 500;">Terms of Service</a> and <a href="{{ url_for('privacy') }}" style="color: var(--primary); text-decoration: none; font-weight: 500;">Privacy Policy</a>.
      </p>
    </div>
  </div>
</body>
</html>
